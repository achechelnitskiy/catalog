{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Genre</h1>
		</div>
	</div>
	<div class="row">
		<!-- Edit genre name -->
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="250" class="form-control" required=reqired name="name" value="{{genre.name }}">

					<button class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<button class="btn btn-default" id="cancel" type="button">
					<a href = '{{url_for('showGenres')}}'>
						
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</a></button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
