{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Artist</h1>
		</div>
	</div>

	<!-- Update name and bio fields for the artist in question -->
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" required = required name="name" value="{{item.name }}">

					<label for="bio">Biography:</label>
					<textarea class="form-control" maxlength="250" rows="6" required = required name="bio">{{item.bio}}</textarea>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<button class="btn btn-default" id="submit" type="button">
					<a href = '{{url_for('showArtist', genre_id = genre_id)}}'>
						
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
